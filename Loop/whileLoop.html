<html lang="en">
<head>

<body>
    <script>
        var isFalse = false;
        while (true) {
    var userInput = parseFloat(prompt('Enter Your Number'));
    if (userInput === 20) {
        isFalse = true
        break; 
    } 
}
 if(isFalse){
    document.write(true)
 }
 else{
    document.write(false)
 }
    </script>
