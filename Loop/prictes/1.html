<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var isFalse = false;
         var i = 0;
        while(true){
            var firstLatter = prompt('Shout be The First Latter is equal to M');
            var first = firstLatter.charAt(0);
            if(first === 'm' || first === 'M'){
               isFalse = true;
               break;
            }
            i++;
        }
        if(isFalse){
            document.write(true)
        }
        else{
            document.write(false)
        }
    </script>
</body>
</html>
