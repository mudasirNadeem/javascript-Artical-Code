<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alpahbate = 'a b  c d e f'
      var uppercase = /[A-Z]/.test(alpahbate);
      if(uppercase){
        document.write(true)
      }
      else{
        document.write(false)
      }
    </script>
</body>
</html>
