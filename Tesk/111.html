<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,2,3,4,4];
        var result = 0
        for(var i = 0; i < arr.length; i++){
            for(var j =i + 1 ; j < arr.length; j++){
                if(arr[i] === arr[j]){
                    result++;
                }
            }
        }
        console.log(result)
    </script>
</body>
</html>
